apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: camp-travel
  namespace: camp-travel
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api/?(.*)      # /api/health -> /health on backend
            pathType: ImplementationSpecific
            backend:
              service:
                name: backend
                port:
                  number: 5000
          - path: /(.*)           # everything else -> frontend
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 80

